spring:
  application:
    name: identity-service

  datasource:
    url: jdbc:postgresql://localhost:5433/identity_db?TimeZone=UTC
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9091/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

jwt:
  secret: neovietSecretKey2024ForJwtAuthenticationTokenSecurityImplementation
  expiration: 86400000
